<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf8f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5ebe0;stop-opacity:1" />
    </linearGradient>
    <!-- Book shadow filter -->
    <filter id="bookShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#fdf8f3"/>
  
  <!-- Header -->
  <rect width="1200" height="70" fill="url(#headerGrad)"/>
  
  <!-- Logo text -->
  <text x="40" y="45" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#ffffff">
    Biblioteca pentru Toți
  </text>
  
  <!-- Nav items -->
  <text x="700" y="42" font-family="sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">Cărți</text>
  <text x="780" y="42" font-family="sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">Autori</text>
  <text x="860" y="42" font-family="sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">Epoci</text>
  <text x="940" y="42" font-family="sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">Cronologie</text>
  
  <!-- Search icon circle -->
  <circle cx="1100" cy="35" r="18" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1097" cy="32" r="8" stroke="#fff" stroke-width="2" fill="none"/>
  <line x1="1103" y1="38" x2="1110" y2="45" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Hero Section -->
  <rect y="70" width="1200" height="280" fill="url(#heroGrad)"/>
  
  <!-- Decorative book stack (left) -->
  <g transform="translate(60, 140)">
    <rect x="0" y="60" width="90" height="120" rx="3" fill="#744210" filter="url(#bookShadow)"/>
    <rect x="15" y="45" width="90" height="120" rx="3" fill="#1a365d" filter="url(#bookShadow)"/>
    <rect x="30" y="30" width="90" height="120" rx="3" fill="#c53030" filter="url(#bookShadow)"/>
    <rect x="45" y="15" width="90" height="120" rx="3" fill="#1e6f5c" filter="url(#bookShadow)"/>
    <rect x="60" y="0" width="90" height="120" rx="3" fill="#5c4827" filter="url(#bookShadow)"/>
  </g>
  
  <!-- Hero Title -->
  <text x="600" y="170" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="#1a365d" text-anchor="middle">
    Biblioteca pentru Toți
  </text>
  <text x="600" y="210" font-family="Georgia, serif" font-size="20" fill="#525252" text-anchor="middle" font-style="italic">
    Colecția completă a literaturii românești clasice
  </text>
  
  <!-- CTA Buttons -->
  <rect x="440" y="240" width="150" height="45" rx="4" fill="#1a365d"/>
  <text x="515" y="268" font-family="sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">
    Explorează Cărțile
  </text>
  <rect x="610" y="240" width="150" height="45" rx="4" fill="none" stroke="#1a365d" stroke-width="2"/>
  <text x="685" y="268" font-family="sans-serif" font-size="14" fill="#1a365d" text-anchor="middle">
    Cronologie
  </text>
  
  <!-- Stats Counter -->
  <g transform="translate(0, 310)">
    <rect width="1200" height="70" fill="#ffffff"/>
    <line x1="0" y1="0" x2="1200" y2="0" stroke="#e5e5e5" stroke-width="1"/>
    <line x1="0" y1="70" x2="1200" y2="70" stroke="#e5e5e5" stroke-width="1"/>
    
    <!-- Stat items -->
    <g transform="translate(200, 20)">
      <text x="0" y="0" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#1a365d">1,000+</text>
      <text x="0" y="25" font-family="sans-serif" font-size="12" fill="#737373">Titluri</text>
    </g>
    <g transform="translate(400, 20)">
      <text x="0" y="0" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#1a365d">300+</text>
      <text x="0" y="25" font-family="sans-serif" font-size="12" fill="#737373">Autori</text>
    </g>
    <g transform="translate(600, 20)">
      <text x="0" y="0" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#1a365d">150+</text>
      <text x="0" y="25" font-family="sans-serif" font-size="12" fill="#737373">Ani de Publicare</text>
    </g>
    <g transform="translate(800, 20)">
      <text x="0" y="0" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#1a365d">5</text>
      <text x="0" y="25" font-family="sans-serif" font-size="12" fill="#737373">Epoci Literare</text>
    </g>
  </g>
  
  <!-- Section: Books Grid -->
  <rect y="380" width="1200" height="420" fill="#fdf8f3"/>
  
  <!-- Section Title -->
  <text x="600" y="430" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#1a365d" text-anchor="middle">
    Cărți Reprezentative
  </text>
  <rect x="555" y="445" width="90" height="3" fill="#c53030"/>
  
  <!-- Book Cards Grid -->
  <g transform="translate(85, 480)">
    <!-- Book 1 -->
    <g filter="url(#bookShadow)">
      <rect width="180" height="280" rx="6" fill="#ffffff"/>
      <rect width="180" height="180" rx="6 6 0 0" fill="#5c4827"/>
      <rect x="60" y="30" width="60" height="90" fill="#f5ebe0"/>
      <text x="90" y="140" font-family="Georgia, serif" font-size="11" fill="#ffffff" text-anchor="middle">Nr. 1</text>
      <text x="90" y="210" font-family="Georgia, serif" font-size="13" font-weight="bold" fill="#1a365d" text-anchor="middle">Ion</text>
      <text x="90" y="230" font-family="sans-serif" font-size="11" fill="#737373" text-anchor="middle">Liviu Rebreanu</text>
      <rect x="10" y="250" width="50" height="20" rx="10" fill="#5c4827"/>
      <text x="35" y="264" font-family="sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Veche</text>
    </g>
    
    <!-- Book 2 -->
    <g transform="translate(210, 0)" filter="url(#bookShadow)">
      <rect width="180" height="280" rx="6" fill="#ffffff"/>
      <rect width="180" height="180" rx="6 6 0 0" fill="#1e6f5c"/>
      <rect x="60" y="30" width="60" height="90" fill="#f5ebe0"/>
      <text x="90" y="140" font-family="Georgia, serif" font-size="11" fill="#ffffff" text-anchor="middle">Nr. 15</text>
      <text x="90" y="210" font-family="Georgia, serif" font-size="13" font-weight="bold" fill="#1a365d" text-anchor="middle">Enigma Otiliei</text>
      <text x="90" y="230" font-family="sans-serif" font-size="11" fill="#737373" text-anchor="middle">George Călinescu</text>
      <rect x="10" y="250" width="60" height="20" rx="10" fill="#1e6f5c"/>
      <text x="40" y="264" font-family="sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Pașoptistă</text>
    </g>
    
    <!-- Book 3 -->
    <g transform="translate(420, 0)" filter="url(#bookShadow)">
      <rect width="180" height="280" rx="6" fill="#ffffff"/>
      <rect width="180" height="180" rx="6 6 0 0" fill="#1a365d"/>
      <rect x="60" y="30" width="60" height="90" fill="#f5ebe0"/>
      <text x="90" y="140" font-family="Georgia, serif" font-size="11" fill="#ffffff" text-anchor="middle">Nr. 23</text>
      <text x="90" y="210" font-family="Georgia, serif" font-size="13" font-weight="bold" fill="#1a365d" text-anchor="middle">Poezii</text>
      <text x="90" y="230" font-family="sans-serif" font-size="11" fill="#737373" text-anchor="middle">Mihai Eminescu</text>
      <rect x="10" y="250" width="55" height="20" rx="10" fill="#1a365d"/>
      <text x="37" y="264" font-family="sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Modernă</text>
    </g>
    
    <!-- Book 4 -->
    <g transform="translate(630, 0)" filter="url(#bookShadow)">
      <rect width="180" height="280" rx="6" fill="#ffffff"/>
      <rect width="180" height="180" rx="6 6 0 0" fill="#7c2d12"/>
      <rect x="60" y="30" width="60" height="90" fill="#f5ebe0"/>
      <text x="90" y="140" font-family="Georgia, serif" font-size="11" fill="#ffffff" text-anchor="middle">Nr. 42</text>
      <text x="90" y="210" font-family="Georgia, serif" font-size="13" font-weight="bold" fill="#1a365d" text-anchor="middle">Maitreyi</text>
      <text x="90" y="230" font-family="sans-serif" font-size="11" fill="#737373" text-anchor="middle">Mircea Eliade</text>
      <rect x="10" y="250" width="60" height="20" rx="10" fill="#7c2d12"/>
      <text x="40" y="264" font-family="sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Interbelică</text>
    </g>
    
    <!-- Book 5 -->
    <g transform="translate(840, 0)" filter="url(#bookShadow)">
      <rect width="180" height="280" rx="6" fill="#ffffff"/>
      <rect width="180" height="180" rx="6 6 0 0" fill="#4338ca"/>
      <rect x="60" y="30" width="60" height="90" fill="#f5ebe0"/>
      <text x="90" y="140" font-family="Georgia, serif" font-size="11" fill="#ffffff" text-anchor="middle">Nr. 89</text>
      <text x="90" y="210" font-family="Georgia, serif" font-size="13" font-weight="bold" fill="#1a365d" text-anchor="middle">Moromeții</text>
      <text x="90" y="230" font-family="sans-serif" font-size="11" fill="#737373" text-anchor="middle">Marin Preda</text>
      <rect x="10" y="250" width="75" height="20" rx="10" fill="#4338ca"/>
      <text x="47" y="264" font-family="sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Contemporană</text>
    </g>
  </g>
  
  <!-- Footer -->
  <rect y="800" width="1200" height="100" fill="#171717"/>
  <text x="600" y="845" font-family="Georgia, serif" font-size="16" fill="#a3a3a3" text-anchor="middle">
    Biblioteca pentru Toți — Un proiect de arhivare a literaturii românești
  </text>
  <text x="600" y="870" font-family="sans-serif" font-size="12" fill="#737373" text-anchor="middle">
    © 2026 · WordPress Theme pentru colecții literare
  </text>
</svg>
